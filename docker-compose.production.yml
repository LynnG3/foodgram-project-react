version: '3.3'

volumes:
  pg_data:
  static:
  media:
  redoc:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: linorra/infra_backend-1
    env_file: .env
    volumes:
      - static:/static_backend/
      - media:/app/media/
      - redoc:/app/docs/
    depends_on:
      - db
  
  frontend:
    image: linorra/infra_frontend-1
    env_file: .env
    command: cp -r /app/build/. /result_build/
    volumes:
      - static:/result_build/


  gateway:
    image: linorra/infra_gateway-1
    env_file: .env
    volumes:
      - static:/staticfiles/
      - media:/app/media/
      - ./docs/:/usr/share/nginx/html/api/docs/
      - redoc:/usr/share/nginx/html/api/docs/
    ports:
      - 8000:80
    depends_on:
      - backend
      - frontend
