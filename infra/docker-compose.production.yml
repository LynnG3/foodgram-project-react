version: '3.3'

volumes:
  pg_data:
  static:
  media:
  static_frontend:

services:
  db:
    image: postgres:13.10
    env_file: ../.env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    # image: linorra/foodgram_backend -названия контейнеров с докерхаба
    # это для соседнего файла docker-compose.production.yml, вместо build: ./backend/
    image: linorra/infra-backend-1
    env_file: ../.env
    volumes:
      - static:/app/static_django/
      - media:/app/media/
    depends_on:
      - db
  

  # frontend: было в прошлом спринте
  frontend:
    env_file: .env
    image: linorra/infra_frontend-1
    command: cp -r /app/build/. /static/
    volumes:
      - ../frontend/:/app/result_build/
  #   volumes:
  #     - static:/static
  
  nginx:
    image: nginx:1.19.3
    # image: linorra/infra_nginx-1
    ports:
    - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/static_django/
      - media:/media/
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/

    depends_on:
      - backend