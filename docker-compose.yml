version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/static_backend/
      - media:/app/media/
    depends_on:
      - db
  
  frontend:
    build: ./frontend/
    env_file: .env
    command: cp -r /app/build/. /result_build/
    volumes:
      # - ./frontend/:/app/result_build/
      - static:/result_build/

  gateway:
    build: ./nginx/
    env_file: .env
    volumes:
      - static:/staticfiles/
      - media:/app/media/
    ports:
      - 8000:80
    depends_on:
      - backend
      - frontend

  